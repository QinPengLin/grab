<script>
    var socket=new WebSocket('ws://119.29.79.64:888');
    //var socket=new WebSocket('ws://localhost:888');
    socket.onopen=function (msg) {
        //console.log(msg);
        console.log(socket.readyState);
    }
    socket.onmessage = function (msg)
    {
        var received_msg = msg.data;
        console.log(received_msg);
        try
        {
            var obj = JSON.parse(received_msg);
        }
        catch(err)
        {
            var restr=received_msg.split(":");
            var redata='';
            for (var i in restr){
                if (i>0){
                    redata=redata+restr[i];
                }
            }
            $(".record").append('<div class="activity-row">'+
                    '<div class="col-xs-1"><i class="fa fa-user text-info icon_12"></i>  </div>'+
                    '<div class="col-xs-3 activity-img"><img src="images/1.png" class="img-responsive" alt=""></div>'+
                    '<div class="col-xs-8 activity-desc">'+
                    '<h5>'+restr[0]+'</h5>'+
                    '<p>'+redata+'</p>'+
                    '<h6>8:03</h6>'+
                    '</div>'+
                    '<div class="clearfix"> </div>'+
                    '</div>');
            return;
        }

        var msg_html='<div class="activity-row">'+
                '<div class="col-xs-1"><i class="fa fa-user text-info icon_12"></i>  </div>'+
            '<div class="col-xs-3 activity-img"><img src="images/1.png" class="img-responsive" alt=""></div>'+
            '<div class="col-xs-8 activity-desc">'+
            '<h5>'+obj.name+'</h5>'+
            '<p>'+obj.data+'</p>'+
    '<h6>8:03</h6>'+
    '</div>'+
    '<div class="clearfix"> </div>'+
            '</div>';
        $('.record').append(msg_html);
        var members_list_html='';
        for(var i in obj.members_list){
            members_list_html=members_list_html+'<li class="collection-item avatar email-unread">'+
                    '<i class="fa fa-users icon_1"></i>'+
                    '<div class="avatar_left">'+
                    '<span class="email-title">用户名</span>'+
                    '<p class="truncate grey-text ultra-small">'+obj.members_list[i]+'</p>'+
            '</div>'+
            '<div class="clearfix"> </div>'+
                   ' <hr/>'+
                   ' </li>';
        }
        $('#members_list').html(members_list_html);
        if (!($('#my').html()) &&  ('early_state' in obj)){
            $('#my').html(obj.ip+':'+obj.port);
        }
    };
    socket.onclose=function (msg) {
        console.log(msg);
    }
    window.onbeforeunload=function () {
        socket.send('qiut');
    }

    function sends() {
        var v= $('#v').val();
        console.log(v);
        socket.send(v);
    }
</script>
